<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="emailform.css">
    
    <title>contact form</title>
</head>
<body>
    <h3>Email me</h3>
    <div class="container">
        
        <!-- <header class="head">Contact us!</header> -->
            <form action="https://formsubmit.co/email.me@itworksonmyserver.com" method="POST">
                <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Enter your first name">
        
        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Enter your last name">
        
        <label for="email">Enter your email</label>
        <input type="email"  id="email" placeholder="Email address"> </br>

        <label for="subject">Subject</label>
        
        <textarea class="message" id="subject" placeholder="Write your message here...."></textarea>
            
      
        <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
